<div class="container is-fluid hangar">
  <div class="columns">
    <div class="column" style="box-sizing: border-box">
      <h3 class="hangar__title">
        Space hangar
      </h3>
      <div class="hangar__ships">
        <app-space-ship *ngFor="let spaceShip of spaceShips"
                        [spaceShip]="spaceShip">
        </app-space-ship>
      </div>
    </div>
    <div class="column">
      <h3 class="hangar__title">
        Pilots
      </h3>
      <div class="hangar__pilots">
        <app-pilot-room></app-pilot-room>
      </div>
    </div>
  </div>
</div>
